<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>

    <!-- Font Vazir -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./css/main.css" />
</head>
<body dir="rtl" class="">

    <!-- overlay -->
     <div id="overlay" class="hidden w-full h-full fixed top-0 left-0 bg-gray-800 bg-opacity-50"></div>

    <!-- Sidebar -->
    <div class="hidden fixed md:flex w-64 h-full" id="sidebar">
        <button class="hidden absolute top-5 -left-10 z-50" id="btn_close_sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
        </button>

        <div class="flex flex-col flex-grow bg-indigo-700 dark:bg-slate-800 overflow-y-auto" id="layout_content_sidebar">
            <!-- Logo -->
            <div class="px-4 mt-5">
                <div>
                    <img class="object-cover h-8 w-8" src="https://tailwindui.com/plus/img/logos/mark.svg?color=white" alt="site main" />
                </div>
            </div>


            <!-- Navigation Sidebar -->
             <nav class="flex flex-col gap-3 px-4 mt-5">
                <a href="#"  class="flex items-center gap-2 text-gray-200 bg-indigo-800 py-2 px-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    داشبورد
                </a>

                <a href="#" class="flex items-center gap-2 text-gray-200 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
                      </svg>
                    مدیریت دسته بندی مقالات
                </a>

                <a href="#" class="flex items-center gap-2 text-gray-200 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>
                    مقالات
                </a>

                <a href="#" class="flex items-center gap-2 text-gray-200 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                      </svg>
                    مدیریت پیام ها
                </a>

                <a href="#" class="flex items-center gap-2 text-gray-200 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                      </svg>
                    پروفایل
                </a>
             </nav>
        </div>
    </div>

    <div class="flex flex-col md:pr-64">
        <!-- NavBar -->
        <div class="flex justify-between items-center dark:bg-slate-600 shadow shadow-gray-300 px-8 h-16">
            <button class="ml-4 p-2 md:hidden focus:ring-2 focus:ring-indigo-200 hover:cursor-pointer" id="btn_open_sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                  </svg>
            </button>

            <div class="w-full">
                <form action="" class="flex items-center w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-500 dark:text-gray-200">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>

                    <input type="text" class="text-lg text-gray-700 dark:text-gray-200 rounded dark:bg-slate-600 w-full p-2 focus:outline-none active:outline-none" placeholder="جستجو ...">
                </form>
            </div>

            <div class="flex items-center">
                <button class="ml-2" id="dark-theme">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 dark:text-gray-200">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                      </svg>
                </button>
                <div class="ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-500 dark:text-gray-200">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
                      </svg>
                </div>

                <div class="relative">
                    <div id="btn_open_menuNav" class="flex-shrink-0 ml-8 hover:cursor-pointer">
                        <img class="w-8 h-8 rounded-full object-cover" src="https://static.roocket.ir/images/avatar/2022/3/1/nbwI5fBkyKUV3zAES3QpWvnasafoL8mYj3An32zq.png" alt="profile" />
                    </div>

                    <ul id="menuNav" class="hidden absolute top-[100%] left-0 flex-col bg-white shadow-lg shadow-gray-500 w-[150px] rounded overflow-hidden">
                        <li class="w-full"><a class="flex text-sm text-gray-600 font-[500] p-2 w-full hover:bg-gray-200 transition-all" href="#">Your Name</a></li>
                        <li class="w-full"><a class="flex text-sm text-gray-600 font-[500] p-2 w-full hover:bg-gray-200 transition-all" href="#">Settings</a></li>
                        <li class="w-full"><a class="flex text-sm text-gray-600 font-[500] p-2 w-full hover:bg-gray-200 transition-all" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <main>
            <div class="px-8">
                <div class="max-w-7xl mx-auto pt-8">
                    <h2 class="text-2xl font-bold">داشبورد</h2>
                </div>

                <div class="max-w-7xl mx-auto py-4">
                    <div class="border-4 border-gray-200 border-dashed rounded h-96"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
